<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Funny Questions - Teachers' Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: psychedelicBg 5s ease infinite;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes psychedelicBg {
            0% { 
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                transform: rotate(0deg);
            }
            25% { 
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                transform: rotate(90deg);
            }
            50% { 
                background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
                transform: rotate(180deg);
            }
            75% { 
                background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
                transform: rotate(270deg);
            }
            100% { 
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                transform: rotate(360deg);
            }
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 50px;
            margin: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 4px solid #ff6b6b;
            animation: containerDance 3s ease-in-out infinite;
            max-width: 700px;
            position: relative;
        }

        @keyframes containerDance {
            0%, 100% { transform: translateY(0px) scale(1) rotate(0deg); }
            33% { transform: translateY(-15px) scale(1.02) rotate(1deg); }
            66% { transform: translateY(5px) scale(0.98) rotate(-1deg); }
        }

        .quiz-title {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 30px;
            animation: titleCrazy 2s ease-in-out infinite;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
        }

        @keyframes titleCrazy {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-3deg); }
            50% { transform: scale(0.9) rotate(3deg); }
            75% { transform: scale(1.05) rotate(-1deg); }
        }

        .quiz-question {
            font-size: 2rem;
            color: #333;
            margin-bottom: 40px;
            font-weight: bold;
            line-height: 1.5;
            animation: questionPulse 1.5s ease-in-out infinite;
        }

        @keyframes questionPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            min-height: 300px;
        }

        .option-btn {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border: none;
            padding: 20px 30px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 154, 158, 0.4);
            transition: all 0.3s ease;
            position: relative;
            transform: translateX(0);
        }

        .option-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 154, 158, 0.6);
        }

        .wrong-btn {
            background: linear-gradient(45deg, #ff4757, #ff6b6b);
            color: white;
            position: absolute !important;
            animation: wrongBtnRun 2s ease-in-out infinite;
        }

        @keyframes wrongBtnRun {
            0%, 100% { transform: translateX(0px) rotate(0deg); }
            25% { transform: translateX(50px) rotate(10deg); }
            50% { transform: translateX(-50px) rotate(-10deg); }
            75% { transform: translateX(25px) rotate(5deg); }
        }

        .correct-btn {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: white;
            animation: correctGlow 1s ease-in-out infinite alternate;
        }

        @keyframes correctGlow {
            from { box-shadow: 0 0 20px #00ff88; }
            to { box-shadow: 0 0 40px #00cc6a; }
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 30px;
            border-radius: 20px;
            font-size: 1.6rem;
            font-weight: bold;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            z-index: 1000;
            animation: popupExcited 0.5s ease infinite;
            text-align: center;
            border: 4px solid #fff;
        }

        @keyframes popupExcited {
            0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            50% { transform: translate(-50%, -50%) scale(1.05) rotate(2deg); }
        }

        .popup-close {
            background: #fff;
            color: #4ecdc4;
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .next-page-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 20px 35px;
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            animation: nextPageGlow 2s ease-in-out infinite alternate;
            display: none;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        @keyframes nextPageGlow {
            from { box-shadow: 0 0 25px #667eea; }
            to { box-shadow: 0 0 40px #764ba2; }
        }

        .flying-hearts {
            position: absolute;
            font-size: 2.5rem;
            animation: heartFly 4s linear infinite;
            z-index: 5;
        }

        @keyframes heartFly {
            0% { 
                transform: translateY(100vh) rotate(0deg) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) rotate(180deg) scale(1.5);
                opacity: 0.8;
            }
            100% { 
                transform: translateY(-100px) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .quiz-title { font-size: 2.2rem; }
            .quiz-question { font-size: 1.6rem; }
            .option-btn { font-size: 1.2rem; padding: 15px 25px; }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 class="quiz-title">üé≠ Aur Funny Questions!</h1>
        <p class="quiz-question" id="quizQuestion">
            Teacher ne homework diya, aur aap kya kehte hain?
        </p>
        
        <div class="options-container" id="optionsContainer">
            <!-- Options will be dynamically added here -->
        </div>
    </div>

    <button class="next-page-btn" id="nextPageBtn" onclick="window.location.href='page6.html'">
        Emotional Lines Padhiye! üíù
    </button>

    <script>
        const quizData = [
            {
                question: "Teacher ne homework diya, aur aap kya kehte hain?",
                options: [
                    "Arre yaar! Phir se homework! üò©",
                    "Bilkul sir/ma'am! Main karunga! üòá",
                    "Kitne pages? Only 50? Easy! üòé",
                    "Teacher, aap bahut ache hain! ‚ù§Ô∏è"
                ],
                correct: 3,
                wrongResponses: [
                    "üòÇ Homework se bhagna nahi chahiye!",
                    "üôà Sach bolna seekho!",
                    "üòú Jhooth ka button bhag gaya!"
                ]
            },
            {
                question: "Teacher angry hain, aap kya karte hain?",
                options: [
                    "Chhup jata hun desk ke peeche üôà",
                    "Sorry sir/ma'am, next time nahi hoga üôè",
                    "Dusre student ko blame karta hun üòÖ",
                    "Respectfully sorry kehta hun ‚ù§Ô∏è"
                ],
                correct: 3,
                wrongResponses: [
                    "üòÇ Chupna solution nahi hai!",
                    "ü§≠ Dusron ko blame karna galat hai!",
                    "üòú Honest answer do!"
                ]
            },
            {
                question: "Teacher ka birthday hai, aap kya gift dete hain?",
                options: [
                    "Kuch nahi, bhool gaya üòÖ",
                    "Ek beautiful card banata hun üíù",
                    "Paisa collect karke something expensive üí∞",
                    "Heartfelt thank you note ‚ù§Ô∏è"
                ],
                correct: 3,
                wrongResponses: [
                    "üò± Birthday bhoolna kitna bura!",
                    "üí∏ Paisa important nahi, feelings important!",
                    "üòÇ Sab buttons bhag gaye!"
                ]
            }
        ];

        let currentQuiz = 0;
        let wrongAttempts = 0;
        const maxWrongAttempts = 5;

        function loadQuiz() {
            const quiz = quizData[currentQuiz];
            document.getElementById('quizQuestion').textContent = quiz.question;
            
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            quiz.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => handleAnswer(index);
                btn.id = `option-${index}`;
                container.appendChild(btn);
            });
        }

        function handleAnswer(selectedIndex) {
            const quiz = quizData[currentQuiz];
            
            if (selectedIndex === quiz.correct) {
                showCorrectPopup();
                markCorrectAnswer(selectedIndex);
                setTimeout(() => {
                    if (currentQuiz < quizData.length - 1) {
                        currentQuiz++;
                        wrongAttempts = 0;
                        loadQuiz();
                    } else {
                        document.getElementById('nextPageBtn').style.display = 'block';
                        showFinalPopup();
                    }
                }, 2000);
            } else {
                wrongAttempts++;
                makeButtonRunAway(selectedIndex);
                showWrongPopup(quiz.wrongResponses[Math.floor(Math.random() * quiz.wrongResponses.length)]);
                
                if (wrongAttempts >= maxWrongAttempts) {
                    forceCorrectAnswer();
                }
            }
        }

        function makeButtonRunAway(buttonIndex) {
            const btn = document.getElementById(`option-${buttonIndex}`);
            btn.className = 'option-btn wrong-btn';
            
            // Make button move around randomly
            const container = document.getElementById('optionsContainer');
            const maxX = container.offsetWidth - btn.offsetWidth - 20;
            const maxY = container.offsetHeight - btn.offsetHeight - 20;
            
            setInterval(() => {
                if (btn.classList.contains('wrong-btn')) {
                    btn.style.left = Math.random() * maxX + 'px';
                    btn.style.top = Math.random() * maxY + 'px';
                }
            }, 1000);
        }

        function markCorrectAnswer(buttonIndex) {
            const btn = document.getElementById(`option-${buttonIndex}`);
            btn.className = 'option-btn correct-btn';
            
            // Disable all other buttons
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => {
                if (b !== btn) {
                    b.style.opacity = '0.5';
                    b.style.pointerEvents = 'none';
                }
            });
        }

        function forceCorrectAnswer() {
            const quiz = quizData[currentQuiz];
            const correctBtn = document.getElementById(`option-${quiz.correct}`);
            correctBtn.className = 'option-btn correct-btn';
            
            showForcePopup();
            
            setTimeout(() => {
                handleAnswer(quiz.correct);
            }, 2000);
        }

        function showCorrectPopup() {
            const messages = [
                "üéâ Bilkul sahi! Teacher khush ho gaye!",
                "üíù Perfect answer! Shabash!",
                "üåü Wah! Teacher proud feel kar rahe hain!",
                "‚ù§Ô∏è Exactly! Yahi toh chahiye!",
                "üéä 100% correct! Amazing!"
            ];
            
            showPopup(messages[Math.floor(Math.random() * messages.length)]);
        }

        function showWrongPopup(message) {
            showPopup(message);
        }

        function showForcePopup() {
            showPopup("üòÇ Thak gaye na? Sahi answer select kar diya!");
        }

        function showFinalPopup() {
            showPopup("üéâ All questions complete! Ab emotional lines padhiye! üíù");
        }

        function showPopup(message) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = `
                ${message}
                <br>
                <button class="popup-close" onclick="this.parentElement.remove()">Samjha! üòä</button>
            `;
            document.body.appendChild(popup);
            
            setTimeout(() => {
                if (popup.parentNode) {
                    popup.parentNode.removeChild(popup);
                }
            }, 4000);
        }

        // Create flying hearts
        function createFlyingHearts() {
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó', 'üíì', 'üíò'];
            
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.className = 'flying-hearts';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 7000);
            }
        }

        setInterval(createFlyingHearts, 3000);
        createFlyingHearts();

        // Load first quiz
        loadQuiz();
    </script>
</body>
</html>
